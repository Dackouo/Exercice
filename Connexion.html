        <div>
            <p>Prénom</p>
            <input type="text", id="prenom", prenom="prenom" placeholder="Veuillez saisir votre prénom"required>
        </div><br>
        <div>
            <p>Mot de passe</p>
            <input type="password", id="mdp", name="mdp" placeholder="Mot de passe"required>
        </div> <br>
        <div>
        <input type="submit", value="Se connecter", id="buttonEnv"required>
    </form>
    <script src="scriptconnexion.js"></script>
    <div id="notification" style="display: none;"></div>
