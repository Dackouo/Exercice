<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleconnexion.css">
    <title>Air Travel</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" id="formConnexion">
        <h1><u>Formulaire de connexion:</u></h1>
        <div>
            <p>Nom</p>
            <input type="text", id="name", placeholder="Veuillez saisir votre nom" required>
        </div><br>
        <div>
            <p>Prénom</p>
            <input type="text", id="prenom", placeholder="Veuillez saisir votre prénom"required>
        </div><br>
        <div>
            <p>Mot de passe</p>
            <input type="password", id="mdp", placeholder="Mot de passe"required>
        </div> <br>
        <div>
        <input type="submit", value="Se connecter", id="buttonEnv"required>
    </form>
    <div id="response"></div>
</body>
</html>
