<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Air Travel</title>
</head>
<body>
    <form action="" id="form">
        <h1>Formulaire de connexion</h1><br>
        <div>
            <p>Nom</p>
            <input type="text", class="name", placeholder="Veuillez saisir votre nom">
        </div><br>
        <div>
            <p>Prénom</p>
            <input type="text", class="prenom", placeholder="Veuillez saisir votre prénom">
        </div><br>
        <div>
            <p>Email</p>
            <input type="email", class="email", placeholder="Email">
        </div><br>
        <div>
            <p>Mot de passe</p>
            <input type="password", class="mdp", placeholder="Mot de passe">
        </div> <br>
        <div>
            <p>Confirmer votre mot de passe</p>
            <input type="password", class="confirmMdp", placeholder="Mot de passe">
        </div> <br>
        <input type="submit", value="Envoyer">
    </form>
</body>
</html>
